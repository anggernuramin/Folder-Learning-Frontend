<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM HTML</title>
</head>
<body>
<table border="0" cellspacing="0" cellpadding="20">
	<tr>

		<td><label for="text">Text Box : </label></td>
		<td><input type="text" ></td>

	</tr>
	<tr>
		<td><label for="password">password : </label></td>
		<td><input type="password" id="password"></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="radio" id="Radio1" name="jeniskelamin">
			<label for="Radio1">Radio1</label>
			<input type="radio" id="Radio2" name="jeniskelamin">
			<label for="Radio2">Radio2</label>
		</td>
		
	</tr>
	<tr>

		<td colspan="2">
			<input type="checkbox" name="Checkbox1">
			<label for="Checkbox1">Checkbox1</label>
			<input type="checkbox" name="Checkbox2">
			<label for="Checkbox2">Checkbox2</label>
		</td>
	</tr>
	<tr>
		<td><label>Combo Box</label></td>
		<td>
			<select>
			<option>Blitar</option>
			<option>Malang</option>
			<option>Bandung</option>
		</select>
	</td>
	</tr>
	<tr>
		<td><label>Text Area</label></td>
		<td>
			<textarea>
			</textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2"><button type="button">Button</button></td>
	</tr>

</table>
</body>
</html>
