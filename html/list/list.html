<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML LIST</title>
</head>
<body>

	<!-- ol (order list) list yang berurutan -->

	<ol type ="A">
	<!-- atribut type digunakan untuk mengubah urutan "A" adalah value, value dapat diisi (1,A,I,a)
		Default dari ol adalah angka 1,2,3,4, dst-->
		<h3>SEEFOOD</h3>
		<li>cumi asma</li>
		<li>kepiting bakar</li>
		<li>udang goreng</li>
	</ol>


	<!-- ul (unorder list) list yang tida berurutan -->

	<ul type="circle">
		<!-- atribut type pada ul mempunyai 3 value
		1. disc (bulat hitam) 
		2. circle (bulat kosong)
		3. square (kotak hitam)-->

		<h3>SNACK</h3>
		<li>nugget</li>
		<li>kentag goreng</li>
		<li>krupuk sambal</li>
	</ul>

	<!-- dl (definision list) list yang memuat term da deskripsi
		dl selalu berpasangan denga tag <dt> <dd>\
		<dt> untuk term
		<dd> untuk deskripsi -->

	<dl>
		<h3>Pemrograman WEB</h3>
		<dt><strong>HTML</strong></dt>
		<dd>Untuk membuat struktur halaman</dd>
		<dt>CSS</dt>
		<dd>Untuk menghias suatu halaman<
		<dt>Java Script</dt>
		<dd>Menggerakkan suatu elemen/otak</dd>
		
	</dl>

</body>
</html>
