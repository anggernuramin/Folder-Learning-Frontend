<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paragraf HTML</title>
</head>
<body>

	<p><b>BIODATA SAYA</b></p>
	<!-- tag b untuk teks agar tebal (bold)
	      tag p untuk paragraf -->

	<hr>
	<!--  tag hr untuk menambahkan garis horizontal-->

	<!-- tag u agar teks ada garis bawah (underline)
	     tag i agar teks bercetak miring 
	     tag b agar teks bercetak tebal-->

	<p><u>NAMA   : </u>ANGGER NUR AMIN S.KOM</p>
	<p><u>NIK    : </u>2120187</p>
	<p><u>PRODI  : </u>TI</p>
	<p><u>ADREES : </u>20 age</p>
	<p><u>ALAMAT : </u>Kab.Blitar Kec. NGLEGOK <br>jln sengon RT 03 RW 10</br></p>

	<hr>
	<p><em>Sekarang saya menginjak. </em> <strong>SEMESTER 2</strong></p>
	<!-- tag em untuk teks penekanan ,output teks menjadi italic/bercetak miring
		tag strong untuk kaimat penekanan yang kuat,output teks menjadi bold -->

</body>
</html>
