<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML TABLE</title>
</head>
<body>
	<!-- table digunakan untuk membuat calender,anggaran biaya dll
		yang memerlukan tabel -->

	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<!-- diawli dengan tr(tabel rows) = baris -->
			
			<td>baris1,kolom1</td>
			<!-- td (table data)= kolom -->
			<td>baris1,kolom2</td>
		</tr>
		<tr>
			<td>baris2,kolom1</td>
			<td>baris2,kolom2</td>
		</tr>
	</table>

</body>
</html>
