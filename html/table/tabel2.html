<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML TABLE</title>
</head>
<body>
	<!-- table yang menggunakan header atau judul -->

	<table border="1" cellspacing="0" cellpadding="5">
		<thead>
			<!-- thead = tabel head 
				tabel untuk membuat judul yang berada pada baris ke 1 -->
			<tr>
				<!-- diawali dengan tag (tr) table rows
					karena dimulai dengan baris -->
				<th></th>
					<!-- artinya pada th baris ke 1 = kosong (tidak ada isinya) -->

			    <!-- membuat header pada baris ke 2 dan baris ke 3 -->
				<th>baris 1</th>
				<th>kolom 2</th>
			</tr>
		</thead>

		<!-- membuat tabel body -->
		<tbody>
			<tr>
				<!-- membuat header pada kolom 2 -->
				<th>baris 1</th>

				<td>baris1,kolom1</td>
				<td>baris1,kolom2</td>
			</tr>
			<tr>
				<!-- membuat header pada kolom 3 -->
				<th>baris 2</th>
				
				<td>baris2,kolom1</td>
				<td>baris2,kolom2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
