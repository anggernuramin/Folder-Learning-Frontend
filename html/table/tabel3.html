<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML TABLE</title>
</head>
<body>
	<!-- Mergin table (penggabungan cell tabel)-->
	<!-- rowspan = penggabungan dua atau lebih cell garis (vertikal) -->
	<!-- colspan = penggabunga dua atau lebih cell kolom (horizontal) -->
<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<!-- penulisan atribut rowspan dan colspan ditulis pada tag dt(table data) -->
		<td rowspan="3">Rowspan 3</td>
		<td colspan="2">Colspan 2</td>
		
	</tr>
	<tr>
		
		<td>2,2</td>
		<td>2,3</td>
	</tr>
	<tr>
		
		<td>3,2</td>
		<td>3,3</td>
	</tr>
	<!-- table dan baris yang tidak digunakan akan dihapus,
		kalau tidak, nilai pada baris/kolom dibelakangnya akan maju -->
</table>
	
</body>
</html>
