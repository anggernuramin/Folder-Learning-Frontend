<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HEADING HTML</title>
</head>
<body>
	<!-- Heading digunakan untuk memberi ukuran suatu font pada suatu halaman -->

	<h1>Heading 1</h1>
	<!-- h1 bdigunakan untuk memberi judul utama pada suatu halaman -->

	<h2>Heading 2</h2>
	<!-- h2 digunakan untuk subjudul 
		 samapai h6 
		 h1 adalah ukuran font yang paling penting dalam suatu halaman-->

	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
	<h5>Heading 5</h5>
	<h6>Heading 6</h6>
</body>
</html>
