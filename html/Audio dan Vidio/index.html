	<!-- 1. Audio
	- Elemen audio merepresentasikan suara atau aliran audio
	- Digunakan untuk menjalankan file audio
	- file yang didukung
		MP3, WAV , OGG
	-Bisa dimasukkan dalam tag figure 
		ATRIBUT YG ADA PADA TAG AUDIO
	- src 
		source file audio disimpan
	- controls
		Agar userbisa mengendalikan audionya
	- preload
		Audionya akan diload sebelum dijalankan
	- autoplay
		menjalankan audio secara otomatis
	-loop
		mengulang audio secara otomatis
	- muted
		agar audio tdk ada suaranya

	2. Video
	- Elemen yg digunakan untuk menampilkan video,film,ataupun video
	Atribut yang ada pada tag video
	- src
	- controls
	- poster = " tempat folder img-nya"
		Untuk menampilkan sebuah gambar,jika elemen videonya tdk bisa diputar
	- preload
	- autoplay
	- loop
	-muted
	- width
	- height

	-file yang didukung
		MP4 , WEBM


	3. track
	- Elemen yg digunakan untuk memberi keterangan sepanjang video saat diputar
	Atribut yang ada pada tag track
	- src
		file pada track harus berekstensi .vtt
	- kind
		- subtittle
			Akan menampilkan teks percakapan
		- caption	
			Akana memberi penjelasan terkait semuanya(walaupun isinya lagu maka akan diterjemahkan)
		- capture
			Akan memeberi keterangan didetik/menit tertentu
		- deskription
	- title
			Judul saat penulisan caption di tombol pengaturan
	- srclang
			Kode bahasa yang digunakan (misal id untuk indonesia)
	- -->
