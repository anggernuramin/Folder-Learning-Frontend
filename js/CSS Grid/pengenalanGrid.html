<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS GRID</title>
  <!-- CSS GRID
          Adalah modul css untuk mendefinidikan sistem dua dimensi (baris dan kolom)
      DIGUNAKAN JIKA LAYOUT-NYA KOMPLEKS 
    -->
  <style>
    *,
    html,
    body {
      padding: 0;
      margin: 0;
    }

    body {
      background-color: #efefef;
      text-align: center;
      outline: none;
    }

    header {
      background-color: aqua;
      padding: 30px 0;
    }

    .konten {
      display: flex;
      box-sizing: border-box;
    }

    .sidebar {
      flex: 1.2;
    }

    .konten main {
      background-color: rgb(175, 17, 17);
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }


    .sidebar aside {
      background-color: bisque;
      padding: 40px;
    }

    .sidebar nav {
      background-color: blue;
      padding: 60px;

    }


    footer {
      background-color: salmon;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>header</header>
  <div class="konten">
    <div class="sidebar">
      <aside>aside</aside>
      <nav>navbar</nav>
    </div>
    <main>main</main>
  </div>
  <footer>footer</footer>

</body>

</html>
