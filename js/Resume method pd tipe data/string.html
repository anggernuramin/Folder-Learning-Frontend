<body>
  <script>


    {
      // 2.STRING
      // Method yg ada pada string
      // METHOD INI AKAN MENGEMBALIKA STRING BARU,String lama kana tetap,jika ingin mengambil hasil dari method,maka simpan string ke variabel
      const nama = 'Angger Nur Amin';
      console.log(nama.length); // menghitung panjag string (karakter spasi aka tetap dihitung)
      console.log(nama.toUpperCase()); // mengubah string menjadi uppercase
      console.log(nama.toLowerCase()); //mengubah string menjadi huruf kecil
      console.log(nama.split(" ")); //mengubah string menjadi array dan dipisahka dengan tanda spasi

      const inputNama = '     angger nur     ';
      console.log(inputNama.trim()); //untuk mebghilangka ehite space pada kanan da kiri string
    }

  </script>
