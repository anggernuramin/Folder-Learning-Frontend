<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubah background </title>
</head>

<body>
  <input type="text" id="btn">
  <input type="button" class="ubah" value="ubah background">
</body>
<script>
  const ubahBg = document.querySelector('.ubah');
  ubahBg.addEventListener('click', function () {
    document.body.style.backgroundColor = document.getElementById('btn').value
  })
</script>

</html>
