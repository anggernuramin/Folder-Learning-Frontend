<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EMBED CSS</title>
	<!-- penulisan kode css embed -->
	<style >
		/*pada penulisan selector css kita dapat memanggil tag html yang akan mau dihias,walaupun tag bearada pada didalam tag*/
		h1 { color: yellow; }
		dd { font-family: arial; 
			color: red;}
	</style>


</head>
<body>
	<!-- Embed html adalah menyimpan file css pada tag html langsung,file css ditulis pada bagian head (didalam title

			) -->
	
	<h1>Hello World</h1>
	<dl>
		<dt>HTML</dt>
		<dd>Bertugas untuk menyusun konten pada suatu halaman WEBSITE</dd>
		<dt>CSS</dt>
		<dd>Bertugas untuk menghias suatu style pada website</dd>
	</dl>
</body>
</html>
