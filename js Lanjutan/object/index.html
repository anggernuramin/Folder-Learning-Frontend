    // versi class 
    class Player {
      // parameter yang ada pada constructor adalah parameter yang akan digunakan,
      // cunstruktor adalah keyword wajib
      // karena dibelakang layar pada konsep class ini tetap MENGGUNAKAN KONSEP PROTOTYPE,
      // ditulis dalam class agar mudah dibaca kodenya
      constructor(nama, energi, point) {
        this.nama = nama;
        this.energi = energi;
        this.point = point;
      }

      // membuat method pada class tidak perlu menuliskan function
      menang(tambahEnergi) {
        this.energi += tambahEnergi;
        this.point += 5;
        return `Halo ${this.nama},kekuatan telah ditambahkan`;
      }

      kalah(kurangiEnergi) {
        this.energi -= kurangiEnergi;
        this.point -= 5;
        return `Halo ${this.nama},kekuatan telah dikurangi`;
      }
    }
