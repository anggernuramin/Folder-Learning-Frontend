  <script>

      // email: 'angger@gmail.com'

    // 2. Assign ke variabel baru dan ubah nama object yang baru
    // const { nama: namaMahasiswa, nim: nimMahasiswa, prodi: prodiMahasiswa } = dataMhs;
    // console.log(nama);

    // Arti syntax diatas adalah kita akan mengganti nama property pada object sesuai dengan kita,Teapi kita harus menseleksi nama propertu object awal terlebih dahulu,dan kita mengaksesnya dengan nama variable yang baru sesuai dengan variable yg udah kita buat

    // const { nama, nim, prodi, email = 'default@.com ' } = dataMhs;
    // // Karena kita belum mmebuat property pada object kita dengan nama email,maka pada console akan undifined(belum dibuat), oleh karena itu kita bisa mengisi pada saat Destructuring variable DAN INI BERJALAN JIKA PROPERTY YG DIPANGGIL TIDAK TERDAPAT PADA OBJECT

    // // JIKA ADA MAKA AKAN MENAMPILKAN VALUE PADA OBJECTNYA
    // console.log(email);

    // 4. menggabungkan default value + assign variabel baru
    const { nama: namaMahasiswa, nim: nimMahasiswa, prodi: prodiMahasiswa, email = 'email@default.com' } = dataMhs;
    console.log(namaMahasiswa);

    // 5. Mengambil field(isi) pada object,setelah dikirim sebgai parameter function
    // dengan kasus, kita aka mengambil data student, tetapi kita mengambil id nya saja dan kita masukkan sebagai parameter function,INI BIASA TERJADI JIKA KITA MENGAMBIL DATA DARI API DN KITA MEMBUTUHKAN DATA ID NYA SAJA SEBAGAI KEY NYA
    const Student1 = {
      id: '001',
      name: 'Alviano',
      age: 18,
      class: '2 SMK'
    }
    const Student2 = {
      id: '002',
      name: 'Zahra',
      age: 19,
      class: '3 SMK'
    }

    //  artinya jika kita membuat parameter dan didalmnya kita akan emngambil property pada object,kita membutuhkan tanda kurung dan disi property padaobject yang mau kita ambil.
    // parameter bisa lebih dari 1 untuk mengambil property paaa object
    function getId({ id }) {
      return id;
    }

    // object student dijadikan argument (masih berupa object),
    // akan dibongkar(Destructuring) saat menjadi parameter function
    // dan direturn oleh functionnya
    console.log(getId(Student1));

    console.log(getId(Student2))
