    // 2. looping pada STRING
    //     yang mana ini tidak bisa dilakukan denga menggunakan for,while dan method pada ARRAY
    let nama = 'Angger nur ';
    for (huruf of nama) {
      console.log(huruf);
      // outputnya berupa character yg ada didalm variabel nama,termasuk character putih (spasi)
    }

    //pada dasarnya syntax pada for.. of tidak bisa mengakses index pada array,tetapi kita dapat menmanfaatka method pada array .entries() yang berfungsi untuk mengambil nilai dan index pada sebuah array da mengembalikan dengan arrray baru.Maka lakukan dengan destructuring untuk memecah arraynya
    const mhs = ['Angger', 'Nur', 'Amin'];
    for ([index, namaMhs] of mhs.entries()) {
      // method entris akan memecah index dan isivaluenya pada setiap indexnya
      console.log(`${namaMhs} adalah mahasiswa ke ${index + 1}  `);
    }

    // 3. ARGUMENTS

    // untuk melooping pada arguments kita tdk bisa menggunakan syntax looping selain menggunakan for ..of (karena argument merupakan bukan suatu array,dll)
    function tambahNilai() {
      let jumlah = 0;
      for (angka of arguments) {
        // maka angka akan merepresentasikan apapun yang ada didalam  arguments
        // jika pada arguments terdapat string dan number maka keduanya akan menjadi variable yang tidak bisa diaritmatika
        jumlah += angka;
      }
      return jumlah
    }
    console.log(tambahNilai(1, 2, 3, 4, 5, 1.5));
