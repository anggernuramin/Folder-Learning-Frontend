<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooping item</title>
  <style>
    body {
      height: 2000px;
    }

    main {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(darkblue, green);
      position: relative;
      z-index: 1;

    }

    main::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 20vh;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(salmon, green 0%, white);
      z-index: 5;
    }

    .wrapper-card {
      display: flex;
      justify-content: center;
      align-items: flex-end;

    }

    .card {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      margin: 50px auto;
      width: 200px;
      background-color: white;
    }

    .card button {
      cursor: pointer;
      height: 30px;
      width: 50px;
      line-height: 20px;
      font-size: 25px;
      text-align: center;
    }

    .card span {
      font-size: 25px;
    }

    .card button:hover {
      border: 2px solid red;
      outline: none;
      background-color: transparent;
    }
  </style>
</head>

<body>
  <main>
    <section class="wrapper-card">
      <div class="card">
        <button class="tambah">+</button>
        <span class="nilai"> 0 item </span>
        <button class="kurang">-</button>
      </div>
    </section>
  </main>
  <script>
    const btnTambah = document.querySelector('.tambah');
    const btnKurang = document.querySelector('.kurang');
    let nilai = document.querySelector('.nilai');
    console.log(nilai);
    // let value = nilai.textContent;
    // console.log(value);
    // let value = 0;


    // menggunakan closure agar variable value ada di local scope,tidak akan bisa diubah di global scope
    function cetakAngka() {
      let value = 0;

      function angkaSekarang() {

        btnKurang.addEventListener('click', function () {
          console.log('kurangi item');
          value--;
          console.log(value);

          if (value < 0) {
            value = 00;
          }
          nilai.innerHTML = `${value} item`;
        })


        btnTambah.addEventListener('click', function () {
          value++;
          console.log('tambah item');
          console.log(value);
          nilai.innerHTML = `${value} item`
        })
      }
      return angkaSekarang
    }

    let tampil = cetakAngka();
    tampil()



  </script>
</body>

</html>
