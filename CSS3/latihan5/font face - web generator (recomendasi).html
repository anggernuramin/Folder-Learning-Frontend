<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS WEB GENERATOR</title>
	<!-- CSS WEB GENERATOR 
			Artinya mengubah file font default (ttf/otf) menjadi font yg merupakan dibuat untuk font webseti yg formatnya (woff/woff2)
		WOFF Artinya
		- Web Open File Format (woff)
		- Di buat khusus untuk font website
		- Di load lebih cepat daripada font yg lainnya
		- Merupakan kompresi dari tipe ttf/otf
				Agar file default font bisa menjadi format otf maka diperlukan generator
		menggunaann (website fontsquirel.com) -->


		<!--  -->
	<style>
		/*menggunakan web generator 
			file css tinggal copas sesuia dengan kebutuhan*/
		@font-face {
		    font-family: 'montserrat_alternatesXLt';
		    src: url('montserratalternates-extralight-webfont.woff') format('woff');
		    font-weight: normal;
		    font-style: normal;

		}
		@font-face {
			font-family: "Great Vibes";
			src: url(GreatVibes-Regular.otf) format('opentype');
		}
		h1 {
			font-size: 100px;
			text-align: center;
			font-family: "Great Vibes";
			bo

		}
		h2 {
			font-size: 100px;
			text-align: center;
			font-family: 'montserrat_alternatesXLt';
		}
	</style>
</head>
<body>
	<h1>Great Vibes</h1>
	<h2>Montserrat</h2>
</body>
</html>
