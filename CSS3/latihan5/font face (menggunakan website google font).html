<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS FONT FACE</title>\
	<!-- @FONT-FACE
			untuk mengelola font pada css.
		jika hanya menggukan font-family,maka kita harus memikirkan ada atau tidak font yang kita gunakan ada pada computer client/user -->

	<!-- menggunakan font family dari website(www.fonts.google.com) -->

	<style>
		/*! Generated by Font Squirtsquirrel.com) on September 19, 2022 */
		/




		@font-face {
			/*pastikan font sudah didownload*/
			font-family: "Alex Brush";
			src: url(AlexBrush-Regular.ttf)format('truetype');
		}
		h1{
			font-size: 100px;
			text-align: center;
			font-family: "Alex Brush";
			position: absolute;
			top: -30px;
			left: 0;
			
		}
	</style>
</head>
<body>
	<h1>hello world</h1>

</body>
</html>
