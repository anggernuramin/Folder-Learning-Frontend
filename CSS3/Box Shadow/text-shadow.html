<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TEXT-SHADOW</title>
	<!-- Berguna untuk memberikan bayangan pada sebuah text
	syntax nya / penggunaanya sama dengan value box-shadow -->
	<style>

		body {
			background-color: white;
		}
		.text1 {
			font-size: 50px;
			font-family: arial;
			color: darkblue;
			text-shadow: 5px 5px 5px rgba(255, 0, 0, 0.7);
			text-align: center;
		}
	.text2 {
		font-size: 50px;
		font-family: verdana;
		color: gold;
		text-align: center;
		text-shadow: 2px 2px 10px lightyellow,-2px -2px 10px lightyellow;
	}

	.text3 {
		font-weight: bold;
		background-color: darkturquoise;
		color: white;
		font-family: georgia;
		font-size: 100px;
		text-align: center;
		text-shadow: 4px 3px 0 rgba(0, 0, 0, 1.0), -11px 6px 0px black;
	
	}
	.text4 {
		font-size: 100px;
		font-family: arial;
		background-color:black;
		color: white;
		text-shadow: -10px 10px 0px #00e6e6,
                 -15px 10px 0px #01cccc,
                 -20px 10px 0px #00bdbd;
	}

	.text5 {
		font-weight: bold;
		background-color: darkblue;
		color: black;
		font-family: Helvetica;
		font-size: 100px;
		text-align: center;
		text-shadow: 0px 0px 10px white;
	}
	</style>
</head>
<body>
	<div class="text1">ANGGER NUR AMIN</div>
	<div class="text2">ANGGER NUR AMIN</div>
	<div class="text3">ANGGER NUR AMIN</div>
	<div class="text4">ANGGER NUR AMIN</div>
	<div class="text5">ANGGER NUR AMIN</div>
</body>
</html>
