<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>KOLOM SEARCH CSS</title>
	<style>
		.container {
			position: relative;
		}

		input {
			
			position: absolute;
			top: 0;
			right: 0;
			
			width: 300px;
			height: 20px;
			padding: 8px;
			border: 1px solid rgba(48, 49, 49, .46);
			border-radius: 20px;	
			background-image: url(search.png);
			background-repeat: no-repeat;
			background-position: 98% 4px ;
			background-size: 25px;
			box-shadow: -2px 2px 2px rgba(48, 49, 49, .46);

			/*memberi warna pada garis */
			outline-color: red;
		}




	</style>

</head>
<body>

	<div class="container">
		<input type="text" placeholder="ketik disini" >
	</div>
</body>
</html>
