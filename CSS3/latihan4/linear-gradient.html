<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS LINEAR-GRADIENT</title>
	<!-- LINEAR-GRADIENT
			Teknik untuk memberikan gradasi pada elemen yg kita punya secara garis lurus
			BUKAN PROPERTY CSS3,MELAINKANZ VALUE PADA BACKGROUND-IMAGE
	YANG BISA DILAKUKAN LINEAR-GRADIENT
	1. multiple color
		memberikan warna gradasi lebih dari satu warna

	2. mengatur arah (direction) gradasinya
		a. menggunakan sudut
			misal (90deg)

		b. menggunakan arah KEYWORDNYA (to)
		valuenya (arahnya kebalikan dengan valuenya)
		- to bottom (atas ke bawah)
		- to left (kanan ke kiri)
		- to top (bawah ke atas)
		- to right (kiri ke kanan)
		- to left top (kanan-bawah ke kiri-atas)
		- to left bottom (kanan-atas ke kiri-bawah)
		- to right top (kiri-bawah ke kanan-atas)
		- to right bottom (kiri-atas ke kanan-bawah)

		c. stop color 
			untuk memberikan bobot warna yg berbeda,berguna jika ingin merubah presentase pada warna agar bobot warnanya tidak seimbang
		-->
		<style>
			.contoh{
				width: 600px;
				height: 300px;
				margin: 20px auto;
			}

			.linear-gradient{
				/*red = warna awal*/
				background-image: linear-gradient(red,blue);
			}

			.multiple-color {
				font-size: 3em;
				font-family: Playfair Display;
				font-weight: bold;
				text-align: center;
				line-height: 300px;
				background-image: linear-gradient(red,gold,yellow,white,blue,green);

			}
			h1 {
				font-size: 4em;
				font-family: Roboto;
				font-weight: bold;
				text-align: center;
				color: grey;
				text-transform: capitalize;
				text-shadow: -2px 3px 5px darkgrey;
			}

			.sudut {
				font-size: 3em;
				font font-family: Lora;
				font-weight: bold;
				text-align: center;
				line-height: 300px;

				/*menggunakan sudut derajat */
				background-image: linear-gradient(45deg,yellow,darkblue);
			}

			.arah {
				font-size: 3em;
				font font-family: Montserrat;
				font-weight: bold;
				text-align: center;
				line-height: 300px;
				color: white;

				/*menentukan arah linear-gradient*/
				background-image: linear-gradient(to right top,purple,darkgreen,red);
				/*artinya purple berada di kiri bawah, red berada di kanan atas*/
			}

			.stopcolor {
				font-size: 3em;
				font-weight: bold;
				font-family: Neuton;
				text-align: center;
				line-height: 300px;
				color: black;
				/*merubah presentasi gradasi warna menggunakan tanda (%) setelah color 
					dimulai dari awal yg valuenya kecil ke besar*/
				background-image: linear-gradient(to bottom,skyblue 10%,white 50%,skyblue 100%);
			}

		</style>
</head>
<body>
	<div class="contoh linear-gradient"></div>
	<div class="contoh multiple-color">Multiple Color</div>
	<h1>mengatur arah gradient</h1>
	<div class="contoh sudut">Menggunakan Sudut</div>
	<div class="contoh arah">Menggunakan Arah</div>
	<div class="contoh stopcolor">Stop Color</div>


</body>
</html>
