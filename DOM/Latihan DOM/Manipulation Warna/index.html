<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mengubah Background Warna</title>
</head>
	<style>
		body{
			height: 100vh;
			text-align: center;
		}
		h2{
			font-size: 5rem;
		}
		.biru {
			background-color: darkblue;
		}

		.kotak {
			margin: 1em auto;
			width: 50px;
			height: 50px;
			border-radius: 2px;
			
		}
		.merah{
			background-color: red;
		}
		.hijau {
			background-color: green;
		}
		.biru{
			background-color: blue;
		}
	</style>


<body>
	<h2>Mengubah warna</h2>
	<!-- menggunakan button untuk menjalankan event -->
	<button type="button" id="btnUbahWarna">Ubah Warna</button>
	<br><br><br>
	<hr>
	<br><br><br>

	<!-- membuat slider -->
	<div class="kotak merah"></div>
	<input type="range" name="sliderRed" min=0 max=255>
	
	<div class="kotak hijau"></div>
	<input type="range" name="sliderGreen" min=0 max=255>
	
	<div class="kotak  biru"></div>
	<input type="range" name="sliderBlue" min=0 max=255>
	<br><br><br>
	<hr>
	<br><br><br>

	<input type="range" name="sliderModeGelap" min=0 max=1 width="50px">














<!-- file script -->
<script src="script.js"></script>
</body>
</html>
