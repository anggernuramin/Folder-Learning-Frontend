<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EVENTS pada Javascript</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body{
			background-color: #eaeaea;
			height: 100vh;
		}
		.box-navbar{
			background-color: white;
			width: 100%;
			height: min-content;
			padding: 2% 5%;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.logo h2{
			font-size: 2rem;
			letter-spacing: 2px;
		}


		nav .ul{
			display: flex;
			justify-content: space-around;
			align-items: center;
			width: 500px;
		}

		nav .ul .tambahItem {
			padding: 5px 15px;
			font-size: 1.1 rem;
			border-radius: 3px;
			outline: none;
		}

		nav .ul li {
			list-style-type: none;
		}

		.menu-bar i{
			font-size: 28px;
		}

		.biru{
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<!-- membuat navbar -->
	<header class="box-navbar">
		<div class="logo">
			<h2>ANGGER PRODUCTON</h2>
		</div>
		<nav>
			<ul class="ul">
				<button class="tambahItem" >tambah item</button>
				<li>item 1</li>
				<li>item 2</li>
				<li>item 3</li>
			</ul>
		</nav>
		<div class="menu-bar">
			<i class="fa-solid fa-bars"></i>
		</div>
	</header>

	
<script src="script.js"></script>
</body>
</html>
