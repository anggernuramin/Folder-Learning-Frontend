<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS MARGIN</title>
	<link rel="stylesheet" href="style.css">
	<!-- MARGIN
		Area transparan disekotar kotak (diluar border)
	Property untuk margin
	1. margin-left:
		untuk mengatur space area kiri dari kotaknya
	2. margin-right
		untuk mengatur space area kanan dari kotaknya
	3. margin-top
		untuk mengatur space area atas dari kotaknya
	4. margin-bootom
		untuk mnengatur space area bawah dari kotaknya
	5. margin-left: auto;
	   margin-right: auto;
		akan membuat elemen berada ditengah dari parentnya
		 -->
</head>
<body>

	<!-- agar div tidak ada jarak,maka div ditulis didalam satu baris -->
	<div class="satu">Card 1</div>
	<div class="dua">Card 2</div>
	<div class="tiga">Card 3</div>
	<div class="empat">Card 4</div>
	<div class="lima">Card 5</div>

</body>
</html>
