<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS FLOAT -text wrapping</title>
	<link rel="stylesheet" href="style.css">
	<!-- Float 
			merupakan property pada css untuk mengatur posisi sebuah elemen.Sebuah elemen dipaksa untuk berada disebelah kiri atau kanan dari parentnya 

			Valuenya yg dimiliki FLOAT
			1. none (default)
			2. left
				elemen dipaksa berada disebelah kiri
			3. right
				elemen dipaksa berada disebelah kanan
			-->

	<!-- text wrapping adalah memposisikan suatu text pada sebuah gambar -->
</head>
<body>
	<div class="container">
		<img src="logo.png" alt="gambar nrt" title="LOGO NRT UYA-UYE NGLEGOK CITY" >
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua. </p>

		<!-- div kosong untuk membersihka float -->
		<div class="clear"></div>
	</div>
</body>
</html>
