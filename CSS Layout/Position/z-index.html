<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS POSITION Z-INDEX</title>
	<!-- z-index: 999;

			Digunakan untuk mengatur tumpukan dari elemen ketika kita kasih properti non static (relative,absolute,fixed)

			Tumpukan yang paling akhir sama dengan tumpukan yang paling depan -->

		<style>
			div {
				width: 200px;
				height:200px;
		
				position: absolute;
			}
			
			.satu {
				
				background-color: gold;
				
				/*z-index untuk mengatur tumpukan pada position non static*/
				

				

			}
			.dua {
				top: 100px;
				left: 100px;
				background-color: yellow;
				z-index: 1;

			}
			.tiga {
				top: 200px;
				left: 200px;
				background-color: green;
				
				
			}
		</style>

</head>
<body>
		
			<div class="satu"></div>
			<div class="dua"></div>
			<div class="tiga"></div>
		</div>


</body>
</html>
