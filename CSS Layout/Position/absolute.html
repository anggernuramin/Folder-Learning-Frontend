<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS POSITION ABSOLUTE</title>
	<!-- position: absolute; (non static)
	1. ketika kita menggerakkan elemen dengan posisi absolute (mutlak) dan menggunakan properti 
		top,bottom.left,right, Ruang yang ditempati oleh elemen tersebut dianggap kosong
	2. ketika kita menggunakan elemen dengan position absolute,elemen akan bergerak relatif terhadap 
		posisi elemen parentnya (elemen pembungkus),selama elemen parentnya memiliki posisi yg sama juga yaitu (non static) berada didimensi yg berbeda (menggunakan position: relative;)
	3. jika kita memberi property 
		top: 0;
		left: 0;
		maka elemen akan berada diujung kiri atas dari elemen parentnya (parent terdekatnya). -->
		<style>
			.container {
				width: 700pxpx;
				height: 800px;
				border: 3px solid black;
				background-color: gold;
				margin: auto;
				/*agar posisi dapa diakses oleh potion:  absolute;*/
				position: relative;
			}
			.satu {
				width: 300px;
				height: 200px;
				background-color:indianred;
			}
			.dua {
				width: 300px;
				height: 200px;
				background-color: purple;
				/*artinya elemen setelahnya akan menganggap elemen yg diberi properti position: absolute; tidak ada */
				position: absolute;
				top: 500px;
				right: 400px;
			}
			.tiga {
				width: 300px;
				height: 200px;
				background-color: springgreen;
			}
		</style>
</head>
<body>
	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
</body>
</html>
